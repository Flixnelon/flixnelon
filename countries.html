<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/countries.js"></script>

    <title>Something</title>
</head>

<body>

    <nav id="navbar-menu" class="navbar navbar-expand-sm my-bg-blue fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar" aria-controls="my-navbar" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="fa fa-bars black-text"></span>
        </button>
        <div class="collapse navbar-collapse" id="my-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="black-text" class="nav-link" href="index.html">
                        <i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="nav-item">
                    <a id="black-text" class="nav-link black-text" href="buttons.html">
                        <i class="fa fa-list"></i>&nbsp;Buttons</a>
                </li>
                <li class="nav-item">
                    <a id="black-text" class="nav-link black-text" href="faq.html">
                        <i class="fa fa-question"></i>&nbsp;FAQ</a>
                </li>
                <li class="nav-item">
                    <a id="black-text" class="nav-link black-text" href="countries.html">
                        <i class="fa fa-gamepad"></i>&nbsp;Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <div id="startGame" class="pt-2">
            <button type="button" name="EU" class="btn btn-info" onclick="startGame(this.name)">Europa</button>
            <button type="button" name="CNA" class="btn btn-info" onclick="startGame(this.name)">América Central e do Norte</button>
        </div>
        <div id="table" class="d-none">
            <div class="my-container">
                <div class="h5 font-weight-bold">País</div>
                <div id="random_country"></div>
                <br/>
                <div class="h6 font-weight-bold">Capital</div>
                <input id="capital_input" type="text" class="form-control mt-2" style="width:180px" maxlength=20>
                <div id="result" class="pt-2"></div>
            </div>
            <button type="button" id="check" class="btn btn-success mt-2" onclick="checkAnswer()">Verificar</button>
            <button type="button" id="skip" class="btn btn-danger mt-2" onclick="skipStep()">Saltar</button>
            <button type="button" id="help" class="btn btn-info mt-2" onclick="giveHelp()">Ajuda</button>
            <div>
                <button type="button" id="restart" class="btn btn-primary mt-2 d-none" onclick="restartGame()">Reiniciar</button>
            </div>
        </div>
    </div>
</body>

</html>
